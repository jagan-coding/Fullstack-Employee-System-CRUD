<div class="container">
  <h3 class="text-white bg-secondary text-left mt-2 p-2">Add Employee :</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label  for="empName">Employee Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.empName"
        id="empName"
        name="empName"
        placeholder="Enter the name"
      />
    </div>
    <div class="form-group mt-3">
      <label class="mb-1" for="empDesignation">Employee Designation</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.empDesignation"
        id="empDesignation"
        name="empDesignation"
        placeholder="Enter the Designation"
      />
    </div>
    <div class="form-group mt-3">
      <label class="mb-1" for="empName">Employee Salary</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="employee.empSalary"
        id="empSalary"
        name="empSalary"
        placeholder="Enter the Salary"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Employee</button>
  </form>
</div>
